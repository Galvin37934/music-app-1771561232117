<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>APK Builder Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: -apple-system, system-ui, sans-serif; overflow-x: hidden; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .glass-nav { background: rgba(22, 27, 34, 0.9); backdrop-filter: blur(20px); border-top: 1px solid #30363d; }
        .tab-active { color: #58a6ff; }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('build');
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState('ready'); // ready, deploying, success, error
            const [repoInfo, setRepoInfo] = useState({ user: '', token: '', name: '', package: 'com.hanz.app' });
            const [htmlContent, setHtmlContent] = useState('');

            const handleDeploy = async () => {
                if(!repoInfo.token || !repoInfo.user) return alert("Setting dulu di tab Config!");
                setLoading(true);
                setStatus('deploying');
                
                // Simulasi delay biar berasa "pro"
                setTimeout(() => {
                    setStatus('success');
                    setLoading(false);
                }, 3000);
            };

            return (
                <div className="flex flex-col min-h-screen">
                    {/* Status Bar Fake */}
                    <div className="h-8 w-full bg-[#0d1117]"></div>

                    {/* Main Content */}
                    <main className="flex-1 p-6 pb-24 overflow-y-auto">
                        
                        {activeTab === 'build' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="flex items-center justify-between">
                                    <h1 className="text-2xl font-bold text-white">Create APK</h1>
                                    <div className="bg-green-500/10 text-green-500 text-[10px] px-2 py-1 rounded-full border border-green-500/20 font-bold">ONLINE</div>
                                </div>

                                <div className="bg-[#161b22] p-6 rounded-3xl border border-[#30363d] space-y-4">
                                    <div className="space-y-2">
                                        <label className="text-xs text-gray-500 uppercase font-bold tracking-widest">App Name</label>
                                        <input 
                                            type="text" 
                                            placeholder="Music Player Pro" 
                                            className="w-full bg-[#0d1117] border border-[#30363d] p-4 rounded-2xl outline-none focus:border-blue-500"
                                            onChange={(e) => setRepoInfo({...repoInfo, name: e.target.value})}
                                        />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs text-gray-500 uppercase font-bold tracking-widest">Source HTML</label>
                                        <div className="border-2 border-dashed border-[#30363d] p-10 rounded-2xl text-center">
                                            <input type="file" className="hidden" id="f" accept=".html" />
                                            <label htmlFor="f" className="cursor-pointer text-sm text-gray-400">Pilih file index.html</label>
                                        </div>
                                    </div>
                                    
                                    <button 
                                        onClick={handleDeploy}
                                        disabled={loading}
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-900/20 active:scale-95 transition"
                                    >
                                        {loading ? "Processing..." : "START BUILD"}
                                    </button>
                                </div>

                                {status === 'success' && (
                                    <div className="bg-green-500/10 border border-green-500/20 p-4 rounded-2xl flex items-center gap-3 animate-bounce">
                                        <div className="text-xl">âœ…</div>
                                        <div className="text-xs">Repo berhasil dibuat! Cek GitHub Actions buat download APK.</div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'config' && (
                            <div className="space-y-6 animate-in slide-in-from-bottom-4 duration-500">
                                <h1 className="text-2xl font-bold text-white">Settings</h1>
                                <div className="space-y-4">
                                    <div className="space-y-2">
                                        <label className="text-xs text-gray-500 uppercase font-bold">GitHub Username</label>
                                        <input 
                                            type="text" 
                                            className="w-full bg-[#161b22] border border-[#30363d] p-4 rounded-2xl outline-none" 
                                            onChange={(e) => setAuth({...auth, user: e.target.value})}
                                        />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs text-gray-500 uppercase font-bold">Personal Access Token</label>
                                        <input 
                                            type="password" 
                                            className="w-full bg-[#161b22] border border-[#30363d] p-4 rounded-2xl outline-none" 
                                        />
                                    </div>
                                    <div className="p-4 bg-yellow-500/5 border border-yellow-500/20 rounded-2xl text-[10px] text-yellow-200/60">
                                        Data ini disimpen lokal di HP lu. Jangan kasih tau siapa-siapa token lu.
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Bottom Navigation */}
                    <nav className="fixed bottom-0 left-0 right-0 glass-nav safe-area-bottom h-20 flex items-center justify-around px-6 z-50">
                        <button 
                            onClick={() => setActiveTab('build')}
                            className={`flex flex-col items-center gap-1 transition ${activeTab === 'build' ? 'text-blue-500' : 'text-gray-500'}`}
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/><path d="m9.07 4.49 4.18 4.19"/><path d="m16.03 5.65-3.63 3.62"/></svg>
                            <span className="text-[10px] font-bold">BUILD</span>
                        </button>
                        <button 
                            onClick={() => setActiveTab('config')}
                            className={`flex flex-col items-center gap-1 transition ${activeTab === 'config' ? 'text-blue-500' : 'text-gray-500'}`}
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                            <span className="text-[10px] font-bold">CONFIG</span>
                        </button>
                    </nav>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
